{% extends 'base.html' %} {% block title %} Butaca Senior {% endblock %} {%
block content %}

<div class="chatbot-wrapper">
  <div id="message-container" class="container chatbot-container">
    {% for message in messages %} {% if message.author == 'assistant' %}
    <div class="d-flex flex-row justify-content-start mb-4">
      <div class="p-3 ms-3">
        <p class="small mb-0">{{ message.content }}</p>
      </div>
    </div>
    {% else %}
    <div class="d-flex flex-row justify-content-end mb-4">
      <div class="p-3 me-3">
        <p class="small mb-0">{{ message.content }}</p>
      </div>
    </div>
    {% endif %} {% endfor %}

    <!-- Buttons Section -->
    <form method="POST" class="mb-4">
      <div class="d-flex justify-content-between flex-wrap gap-2">
        <input
          type="submit"
          class="btn btn-primary"
          id="send-message-1"
          name="intent"
          value="Quiero tener suerte"
          title="Get a random movie recommendation!"
        />
        <input
          type="submit"
          class="btn btn-primary"
          id="send-message-2"
          name="intent"
          value="Terror"
          title="Horror movie recommendations!"
        />
        <input
          type="submit"
          class="btn btn-primary"
          id="send-message-3"
          name="intent"
          value="AcciÃ³n"
          title="Action-packed movie recommendations!"
        />
        <input
          type="submit"
          class="btn btn-primary"
          id="send-message-4"
          name="intent"
          value="Comedia"
          title="Comedy movie recommendations!"
        />
      </div>
    </form>

    <!-- Chat Input Section -->
    <form method="POST">
      <div class="input-group mb-3">
        <input
          name="message"
          class="form-control"
          placeholder="Enviar mensaje a Butaca Senior"
          aria-label="Tu mensaje"
          aria-describedby="send-message"
        />
        <button
          type="submit"
          class="btn btn-primary"
          id="send-message"
          name="intent"
          value="Enviar"
        >
          Enviar
        </button>
      </div>
    </form>

    <form method="POST">
      {{user_id}}
      <input
        type="submit"
        class="btn btn-primary"
        id="send-message-4"
        name="profile"
        value="Modificar perfil"
      />
    </form>
  </div>
</div>
{% endblock %}
